name: GitHub Actions Demo
#test3
#run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]

#permissions:
#  contents: read
#  id-token: write
permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write


jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OIDC_AUDIENCE: 'jfrog-github'
      OIDC_PROVIDER: 'derekp-github-oidc'
      JFROG_CLI_LOG_LEVEL: 'DEBUG'
      BUILD_NAME: "${{ github.workflow }}"
      BUILD_ID: "${{ github.run_number }}"
      JF_REGISTRY: ${{ secrets.JF_REGISTRY }}
      IMAGE_NAME: ${{ vars.IMAGE_NAME }}
      JF_URL: ${{ vars.JF_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      #  with:
      #    token: ${{ secrets.GHTOKEN }}
      - name: Set up JFrog CLI with OIDC
        id: setup-jfrog-cli
        uses: jfrog/setup-jfrog-cli@29fa5190a4123350e81e2a2e8d803b2a27fed15e
        with:
          JF_URL: ${{ env.JF_URL }}
          oidc-provider-name: 'derekp-github-oidc'
          oidc-audience: 'jfrog-github'
