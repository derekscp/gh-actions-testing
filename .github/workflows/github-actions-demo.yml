name: GitHub Actions Demo
#test3
#run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]

#permissions:
#  contents: read
#  id-token: write
permissions:
  contents: read
  packages: write
  id-token: write
  attestations: write


jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OIDC_AUDIENCE: 'jfrog-github'
      OIDC_PROVIDER: 'derekp-github-oidc'
      JFROG_CLI_LOG_LEVEL: 'DEBUG'
      BUILD_NAME: "${{ github.workflow }}"
      BUILD_ID: "${{ github.run_number }}"
      JF_REGISTRY: ${{ secrets.JF_REGISTRY }}
      IMAGE_NAME: ${{ vars.IMAGE_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JFrog CLI
        uses: jfrog/setup-jfrog-cli@v4.6.1
        id: setup-jfrog-cli
        env:
          JF_URL: ${{ vars.JF_URL }}
        with:
          oidc-provider-name: derekp-github-oidc
          oidc-audience: jfrog-github
      - name: Dockerfile gen
        run: |
          cat << 'EOF' > Dockerfile
          FROM alpine:latest
          CMD echo "Hello, Docker World!"
          EOF
          cat Dockerfile
      #- name: Pull Docker image
      #  run: jf docker pull ${{ vars.JF_URLBASE}}/docker-docker/hello-world
      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ steps.setup-jfrog-cli.outputs.oidc-user }}
          password:  ${{steps.setup-jfrog-cli.outputs.oidc-token}}
          registry: ${{secrets.JF_REGISTRY}}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3    
      - name: Simple Build and Push Docker Image
        id: build-and-push
        uses: docker/build-push-action@v6
        with:
          context: . 
          push: true
          tags: ${{ secrets.JF_REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.run_number }}
      - name: Attest Docker Image and Send to JFrog Evidence
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: oci://${{vars.JF_URLBASE}}/${{vars.JF_DOCKER_REPO}}/${{env.IMAGE_NAME}}
          subject-digest: ${{ steps.build-and-push.outputs.digest }}
          push-to-registry: true
